<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--slider-->
  <ion-slides auto-play="2000" pager>
    <ion-slide *ngFor="let img of slides">
      <img class="full-image" src="{{ img }}" alt=""/>
    </ion-slide>
  </ion-slides>

  <!--list of categories-->
  <h3 text-center>El Gaucho restaurant</h3>

  <div class="list-items">
    <div class="item-menu" *ngFor="let category of categories | async" (click)="viewCategory(category)">

      <img src="{{ category.thumb }}" alt="{{ category.name }}"/>

      <div class="overlay">

        <span class="pull-left" ion-text color="light">
          {{ category.name }}
        </span>
      </div>
    </div>
  </div>
</ion-content>
