<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="list-items">
    <div class="item-menu" *ngFor="let category of categories | async" (click)="viewCategory(category)">

      <img src="{{ category.thumb }}" alt="{{ category.name }}"/>

      <div class="overlay">

          <span class="pull-left" ion-text color="light">
            {{ category.name }}
          </span>

        <span class="pull-right" ion-text color="light">
            {{ category.items.length }}
          </span>
      </div>
    </div>
  </div>
</ion-content>
