<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="md-more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding class="cart gray-bg">
  <ion-list class="list-no-border">

    <ion-item-sliding class="card" *ngFor="let item of cart.items; let i = index" margin-top>
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{ item.thumb }}" alt=""/>
        </ion-thumbnail>
        <h2>{{ item.name }}</h2>
        <div>
          <h2 class="price pull-left">
            <span ion-text color="primary">${{ item.subtotal }}</span>
            <span>x {{ item.quantity }}</span>
          </h2>
          <button ion-button color="primary" class="button-qty pull-right" (click)="plusQty(item)">
            <ion-icon name="add"></ion-icon>
          </button>
          <button ion-button color="primary" class="button-qty pull-right" (click)="minusQty(item)">
            <ion-icon name="remove"></ion-icon>
          </button>
          <div class="clear"></div>
        </div>
        <!--tax info-->
        <div>
          <span class="text-sm" *ngFor="let tax of item.tax_objects">
            +{{ tax.rate }}%{{ tax.name }}
          </span>
        </div>
      </ion-item>
      <ion-item-options>
        <button ion-button (click)="remove(i)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>

<!--Footer button-->
<ion-footer class="cart-footer">
  <ion-title>
    <span ion-text color="dark">Total</span>
    <br/>
    <span class="bold" ion-text color="danger">${{ cart.total }}</span>
  </ion-title>
  <ion-buttons end>
    <button ion-button (click)="buy()" color="danger">
      BUY ALL
    </button>
  </ion-buttons>
</ion-footer>
